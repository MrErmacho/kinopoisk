{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'kinopoisk:main' %}">КиноПоиск</a>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'kinopoisk:movie_list' %}">Фильмы</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'kinopoisk:person_list' person_type='actor' %}">Актеры</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'kinopoisk:person_list' person_type='director' %}">Режиссеры</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'kinopoisk:genre_list' %}">Жанры</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin/">Админка</a></li>
              </ul>
            <ul class="nav">
              {% if request.user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'profile' %}">Профиль</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'signout' %}">Выход</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'signin' %}">Войти</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'signup' %}">Зарегистрироваться</a>
                </li>
              {% endif %}
            </ul>
        </div>
      </nav>
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
